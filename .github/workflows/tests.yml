name: REST API Tests CI

on:
  push:
    branches: [ main ]
  pull_request:

env:
  ALLURE_VERSION: "2.27.0"

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests
        id: tests
        env:
          CI: "true"
          TEST_ENV: "testing"
          GOREST_TOKEN: ${{ secrets.GOREST_TOKEN }}
          FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}
          REPORT_NAME: "REST API Test Suite"
          BUILD_NUMBER: ${{ github.run_number }}
          BUILD_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          EXECUTOR_NAME: "GitHub Actions"
          EXECUTOR_TYPE: "github"
        run: |
          uv run pytest --alluredir=allure-results -v

      - name: Install Allure
        if: always()
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/${{ env.ALLURE_VERSION }}/allure-${{ env.ALLURE_VERSION }}.tgz
          tar -zxvf allure-${{ env.ALLURE_VERSION }}.tgz
          sudo mv allure-${{ env.ALLURE_VERSION }} /opt/allure
          sudo ln -sf /opt/allure/bin/allure /usr/bin/allure

      - name: Get Allure history from gh-pages
        if: always()
        continue-on-error: true
        run: |
          echo "Fetching history from gh-pages branch..."
          git fetch origin gh-pages --depth=1
          git checkout origin/gh-pages -- history/ || echo "No history folder found in gh-pages"

          if [ -d "history" ]; then
            echo "Copying history to allure-results..."
            cp -r history allure-results/
            echo "History copied successfully"
            ls -la allure-results/history/
          else
            echo "No previous history found, this will be the first report"
          fi

      - name: Generate Allure report
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report
          echo "Report generated successfully"

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

      - name: Test Results Summary
        if: always()
        run: |
          echo "## Test Execution Complete! ðŸŽ¯" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.tests.outcome }}" == "success" ]; then
            echo "âœ… **All tests passed!**" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.tests.outcome }}" == "failure" ]; then
            echo "âš ï¸ **Some tests failed** - Check the Allure report for details" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **Tests completed with status: ${{ steps.tests.outcome }}**" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **View full report:** [Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY