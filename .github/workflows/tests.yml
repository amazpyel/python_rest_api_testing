name: REST API Tests CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: |
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-ansi

      - name: Run tests
        id: tests
        continue-on-error: true
        env:
          CI: "true"
          TEST_ENV: "testing"
          GOREST_TOKEN: ${{ secrets.GOREST_TOKEN }}
          FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}
          REPORT_NAME: "REST API Test Suite"
          BUILD_NUMBER: ${{ github.run_number }}
          BUILD_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          EXECUTOR_NAME: "GitHub Actions"
          EXECUTOR_TYPE: "github"
        run: |
          pytest --alluredir=allure-results -v

      - name: Install Allure
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -zxvf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Generate Allure report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

      - name: Test Results Summary
        if: always()
        run: |
          echo "## Test Execution Complete! ðŸŽ¯" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.tests.outcome }}" == "success" ]; then
            echo "âœ… **All tests passed!**" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.tests.outcome }}" == "failure" ]; then
            echo "âš ï¸ **Some tests failed** - Check the Allure report for details" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **Tests completed with status: ${{ steps.tests.outcome }}**" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **View full report:** [Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY