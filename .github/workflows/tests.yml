name: REST API Tests CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: |
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-ansi

      - name: Debug - Verify secrets are set
        env:
          GOREST_TOKEN: ${{ secrets.GOREST_TOKEN }}
          FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}
        run: |
          if [ -z "$GOREST_TOKEN" ]; then
            echo "ERROR: GOREST_TOKEN is not set!"
            exit 1
          else
            echo "✓ GOREST_TOKEN is set (length: ${#GOREST_TOKEN} chars)"
            echo "  First 4 chars: ${GOREST_TOKEN:0:4}... Last 4 chars: ...${GOREST_TOKEN: -4}"
            # Check for hidden characters
            echo "$GOREST_TOKEN" | od -c | head -1
          fi

          if [ -z "$FOOTBALL_DATA_TOKEN" ]; then
            echo "ERROR: FOOTBALL_DATA_TOKEN is not set!"
            exit 1
          else
            echo "✓ FOOTBALL_DATA_TOKEN is set (length: ${#FOOTBALL_DATA_TOKEN} chars)"
            echo "  First 4 chars: ${FOOTBALL_DATA_TOKEN:0:4}... Last 4 chars: ...${FOOTBALL_DATA_TOKEN: -4}"
          fi

      - name: Run tests
        env:
          GOREST_TOKEN: ${{ secrets.GOREST_TOKEN }}
          FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}
          REPORT_NAME: "REST API Test Suite"
          BUILD_NUMBER: ${{ github.run_number }}
          BUILD_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          EXECUTOR_NAME: "GitHub Actions"
          EXECUTOR_TYPE: "github"
        run: |
          pytest --alluredir=allure-results

      - name: Install Allure
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -zxvf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Generate Allure report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report