name: REST API Tests CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: |
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-ansi

      - name: Debug - Test GoRest API Access
        env:
          GOREST_TOKEN: ${{ secrets.GOREST_TOKEN }}
        run: |
          echo "Testing GoRest API from GitHub Actions..."
          echo "Our IP address:"
          curl -s https://api.ipify.org
          echo ""
          echo ""

          echo "Testing READ request (GET /users):"
          curl -i -H "Authorization: Bearer $GOREST_TOKEN" \
            https://gorest.co.in/public/v2/users?per_page=1
          echo ""
          echo ""

          echo "Testing WRITE request (POST /users):"
          curl -i -X POST \
            -H "Authorization: Bearer $GOREST_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"name":"Test User","email":"test'$(date +%s)'@example.com","gender":"male","status":"active"}' \
            https://gorest.co.in/public/v2/users

      - name: Run tests
        env:
          GOREST_TOKEN: ${{ secrets.GOREST_TOKEN }}
          FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}
          REPORT_NAME: "REST API Test Suite"
          BUILD_NUMBER: ${{ github.run_number }}
          BUILD_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          EXECUTOR_NAME: "GitHub Actions"
          EXECUTOR_TYPE: "github"
        run: |
          pytest --alluredir=allure-results

      - name: Install Allure
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -zxvf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Generate Allure report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report